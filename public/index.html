<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Câu Hỏi và Đáp Án</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center;">TẠO CÂU HỎI TRẮC NGHIỆM TTHCM </h1>
    <div class="container">
        <div class="box_ques">
            <div class="input-group line_ques">
                <label for="question">Câu hỏi:</label>
                <textarea type="text" id="question" placeholder="Nhập câu hỏi"></textarea>
            </div>
            <div class="input-group">
                <label for="answerA">A.</label>
                <div>
                    <input type="text" id="answerA" placeholder="Nhập đáp án A">
                    <input type="radio" name="correctAnswer" value="A">
                </div>

            </div>
            <div class="input-group">
                <label for="answerB">B.</label>
                <div>
                    <input type="text" id="answerB" placeholder="Nhập đáp án B">
                    <input type="radio" name="correctAnswer" value="B">
                </div>

            </div>
            <div class="input-group">
                <label for="answerC">C.</label>
                <div>
                    <input type="text" id="answerC" placeholder="Nhập đáp án C">
                    <input type="radio" name="correctAnswer" value="C">
                </div>

            </div>
            <div class="input-group">
                <label for="answerD">D.</label>
                <div>
                    <input type="text" id="answerD" placeholder="Nhập đáp án D">
                    <input type="radio" name="correctAnswer" value="D">
                </div>

            </div>
            <div class="line_save">
                <button class="btn btn_add_gt" onclick="themGiaiTich()">THÊM GIẢI THÍCH</button>
                <button id="addQuestionBtn" class="btn" disabled>LƯU</button>
            </div>
            <div class="addGT" id="addGT">
                <div class="close_sow">
                    <button onclick="dongGiaiTich()">ĐÓNG</button>
                </div>
                <div>
                    <textarea placeholder="Nhập giải thích" id="gt"></textarea>
                </div>
            </div>
        </div>

        <div>
            <div style="text-align: right;">
                <button  class="btn" onclick="thuyetTrinh()">BẮT ĐẦU THUYẾT TRÌNH</button>
            </div>
            <div id="totalQuestions" style="font-weight: 600;"></div>

            <div id="questionList" class="list"></div>
        </div>
    </div>

    <div class="show_thuyetTrinh" id="show_thuyetTrinh">
        <div class="ct_tt">
            <div class="line_cs">
                <button onclick="hideTT()">X</button>
            </div>
            <div class="listSlide" id="listSlide"></div>
            <div class="line_btn_sl">
                <button id="prevBtn"><<</button>
                <button id="nextBtn">>></button>
            </div>
        </div>
    </div>
    


    <script src="./js.js"></script>


</body>

</html>
